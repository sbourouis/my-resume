<app-nav-bar [isSideNavOpen]="isSideNavOpen$ | async"
             (sideNavClose)="closeSidenav()">
  <div drawer-content>
    <div class="app-flex-fill app-column">
      <ngx-loading-bar [color]="'white'" [includeSpinner]="false"></ngx-loading-bar>
      <app-toolbar
        [title]="title$ | async"
        (toggleSideNav)="onSideNavToggle()"
      ></app-toolbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</app-nav-bar>
