<mat-sidenav-container data-cy="nav-bar" class="main-sidenav-container">
  <mat-sidenav (closedStart)="sideNavClose.emit()" class="mat-sidenav" mode="over" [opened]="isSideNavOpen">
    <mat-nav-list>
      <a mat-list-item
         [routerLink]="['about']"
         (click)="sideNavClose.emit()"
      >
        <mat-icon mat-list-icon>video_library</mat-icon>
        ABOUT
      </a>

      <a
        mat-list-item
        [routerLink]="['projects']"
        (click)="sideNavClose.emit()"
      >
        <mat-icon mat-list-icon> blur_circular</mat-icon>
        PROJECTS
      </a>

      <a
        mat-list-item
        [routerLink]="['contact']"
        (click)="sideNavClose.emit()"
      >
        <mat-icon mat-list-icon> phone</mat-icon>
        CONTACT
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="[drawer-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
